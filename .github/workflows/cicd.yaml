name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]
jobs:
  Continuous-Deployment:
    needs: Continuous-Integration   # âœ… fixed indentation
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Run Docker Image to serve users
        run: |
          docker run -d \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
            -e PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }} \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -e LANGSMITH_TRACING=${{ secrets.LANGSMITH_TRACING }} \
            -e LANGSMITH_ENDPOINT=${{ secrets.LANGSMITH_ENDPOINT }} \
            -e LANGSMITH_API_KEY=${{ secrets.LANGSMITH_API_KEY }} \
            -e LANGSMITH_PROJECT=${{ secrets.LANGSMITH_PROJECT }} \
            -p 8080:8080 \
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:latest